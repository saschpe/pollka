{% extends 'base.html' %}

{% block title %}Contact us!{% endblock %}

{% block content %}
  <h2>Contact</h2>
  <div class="row">
    <div class="span8 offset2">
      <form action="{% url pollka.views.contact %}" class="form-horizontal" method="post">{% csrf_token %}
        {{ form }}
        <div class="form-actions">
          <a class="btn" href="{% url pollka.views.index %}">Back to frontpage</a>
          <button class="btn btn-primary" type="submit">Send message</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
